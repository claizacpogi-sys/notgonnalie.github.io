<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Please Wait</title>
<style>
* {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background: black;
  color: white;
  overflow: hidden;
}

/* LOADING SCREEN */
#loading {
  position: fixed;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  animation: fadeIn 1s;
}

#loading h1 {
  animation: pulse 1.5s infinite;
}

#loading p {
  margin-top: 20px;
  font-size: 12px;
  opacity: 0.7;
}

/* ERROR BOX */
#errorBox {
  display: none;
  position: fixed;
  width: 100%;
  height: 100%;
  background: black;
  justify-content: center;
  align-items: center;
}

#errorContent {
  border: 1px solid white;
  padding: 20px;
  animation: shake 0.5s;
}

button {
  margin-top: 15px;
  padding: 8px 15px;
  cursor: pointer;
}

/* RAIN */
.rain {
  position: absolute;
  width: 2px;
  height: 20px;
  background: white;
  animation: rain 0.5s linear infinite;
  opacity: 0.3;
}

/* NOTIFY */
#notify {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  border: 1px solid white;
  padding: 10px 20px;
  display: none;
  animation: fadeIn 0.5s;
}

#end {
  display: none;
  text-align: center;
  margin-top: 40vh;
  animation: fadeIn 2s;
}

/* ANIMATIONS */
@keyframes pulse {
  0% { opacity: 0.2; }
  50% { opacity: 1; }
  100% { opacity: 0.2; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

@keyframes rain {
  from { top: -20px; }
  to { top: 100vh; }
}
</style>
</head>
<body>

<div id="loading">
  <h1>please wait...</h1>
  <p>made by seannotgonnalie</p>
</div>

<div id="errorBox">
  <div id="errorContent">
    <p>error due to a corrupt file<br>please click the ok button to retry</p>
    <button onclick="retry()">OK</button>
  </div>
</div>

<div id="notify"></div>

<div id="end">
  <h1>the end</h1>
  <p>thank you for watching</p>
</div>

<script>
setTimeout(() => {
  document.getElementById("loading").style.display = "none";
  document.getElementById("errorBox").style.display = "flex";
}, 3000);

function retry() {
  document.getElementById("errorBox").style.display = "none";
  startRain();
  startNotify();
}

function startRain() {
  for (let i = 0; i < 100; i++) {
    let drop = document.createElement("div");
    drop.className = "rain";
    drop.style.left = Math.random() * window.innerWidth + "px";
    drop.style.animationDuration = (Math.random() + 0.3) + "s";
    document.body.appendChild(drop);
  }
}

const messages = [
  "i saw it glitter as i grew",
  "and love it why i never new",
  "i thought this place was heaven sent",
  "But now its just monument",
  "in my mind",
  "in my mind"
];

let index = 0;
function startNotify() {
  const notify = document.getElementById("notify");
  notify.style.display = "block";

  let interval = setInterval(() => {
    notify.textContent = "Notify " + (index + 1) + ": " + messages[index];
    index++;

    if (index >= messages.length) {
      clearInterval(interval);
      setTimeout(() => {
        notify.style.display = "none";
        document.getElementById("end").style.display = "block";
      }, 2000);
    }
  }, 2500);
}
</script>

</body>
</html>
